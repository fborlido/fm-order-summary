<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <img
          class="hero"
          src="./images/illustration-hero.svg"
          alt=""
          srcset=""
        />
        <div class="content">
          <h1>Order Summary</h1>
          <p class="main-text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="mini-card">
            <figure class="icon">
              <img src="./images/icon-music.svg" alt="" srcset="" />
            </figure>
            <p class="heading">Annual Plan</p>
            <p class="price">$59.99/year</p>
            <a href="#" class="action">Change</a>
          </div>
          <button class="btn main-btn">Proceed to Payment</button>
          <button class="btn secondary-btn">Cancel Order</button>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Frederico Borlido</a>.
      </div>
    </main>
  </body>
</html>
